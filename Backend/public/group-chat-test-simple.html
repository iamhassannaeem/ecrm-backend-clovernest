<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Group Chat Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 700px;
        }

        .sidebar {
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.1rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .chat-header {
            background: #f1f5f9;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            color: #1e293b;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status.connected {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.disconnected {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status.connecting {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fed7aa;
        }

        .group-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
        }

        .group-item {
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background 0.2s;
        }

        .group-item:hover {
            background: #f8fafc;
        }

        .group-item.active {
            background: #e0e7ff;
            border-left: 4px solid #4f46e5;
        }

        .group-item:last-child {
            border-bottom: none;
        }

        .group-name {
            font-weight: 500;
            color: #1e293b;
        }

        .group-info {
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .typing-indicator {
            font-style: italic;
            color: #64748b;
            font-size: 12px;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💬 Simple Group Chat Test</h1>
            <p>Real-time group chat testing with Socket.IO</p>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Connection Status -->
                <div class="section">
                    <h3>🔌 Connection</h3>
                    <div id="connectionStatus" class="status connecting">
                        <span class="loading"></span> Connecting...
                    </div>
                    <div class="form-group">
                        <label for="authToken">JWT Token:</label>
                        <input type="text" id="authToken" placeholder="Enter your JWT token">
                        <button class="btn" id="connectBtn">Connect</button>
                    </div>
                </div>

                <!-- Create Group -->
                <div class="section">
                    <h3>➕ Create Group</h3>
                    <div class="form-group">
                        <label for="groupName">Group Name:</label>
                        <input type="text" id="groupName" placeholder="e.g., Test Group">
                    </div>
                    <div class="form-group">
                        <label for="groupMembers">Member IDs:</label>
                        <input type="text" id="groupMembers" placeholder="e.g., 1,2,3">
                    </div>
                    <button class="btn" id="createGroupBtn">Create Group</button>
                </div>

                <!-- My Groups -->
                <div class="section">
                    <h3>📋 My Groups</h3>
                    <button class="btn btn-secondary" id="refreshGroupsBtn">Refresh Groups</button>
                    <div id="myGroups" class="group-list"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="currentGroupName">Select a group to start chatting</h3>
                    <div id="groupInfo"></div>
                </div>
                
                <div id="chatMessages" class="chat-messages">
                    <div style="text-align: center; color: #64748b; margin-top: 50px;">
                        <h3>💬 Welcome to Group Chat!</h3>
                        <p>Select a group from the sidebar to start chatting</p>
                    </div>
                </div>
                
                <div id="typingIndicator" class="typing-indicator hidden">
                    Someone is typing...
                </div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentGroupId = null;
        let currentGroup = null;
        let currentUserId = null;

        // API Base URL
        const API_BASE = '/api/chat';
        const SOCKET_URL = window.location.origin;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners
            document.getElementById('connectBtn').addEventListener('click', connect);
            document.getElementById('authToken').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    connect();
                }
            });
            
            document.getElementById('createGroupBtn').addEventListener('click', createGroup);
            document.getElementById('refreshGroupsBtn').addEventListener('click', loadMyGroups);
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // Connection functions
        function connect() {
            const token = document.getElementById('authToken').value.trim();
            if (!token) {
                showNotification('Please enter a JWT token', 'error');
                return;
            }

            updateConnectionStatus('connecting', 'Connecting...');
            
            try {
                socket = io(SOCKET_URL, {
                    auth: { token: token },
                    transports: ['websocket', 'polling'],
                    timeout: 20000
                });

                socket.on('connect', () => {
                    console.log('✅ Socket connected successfully');
                    updateConnectionStatus('connected', 'Connected to server');
                    showNotification('Successfully connected to server', 'success');
                    
                    // Extract user ID from token (simple JWT decode)
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        currentUserId = payload.userId || payload.id;
                        console.log('👤 Current user ID:', currentUserId);
                    } catch (e) {
                        console.log('⚠️ Could not decode user ID from token');
                    }
                    
                    loadMyGroups();
                });

                socket.on('connect_error', (error) => {
                    console.error('❌ Socket connection error:', error);
                    updateConnectionStatus('disconnected', 'Connection failed');
                    showNotification(`Connection failed: ${error.message || error}`, 'error');
                });

                socket.on('disconnect', (reason) => {
                    console.log('🔌 Socket disconnected:', reason);
                    updateConnectionStatus('disconnected', 'Disconnected from server');
                    showNotification('Disconnected from server', 'error');
                });

                // Group chat events
                socket.on('groupChatLoaded', (data) => {
                    console.log('✅ Group chat loaded:', data);
                    displayGroupChat(data);
                });

                socket.on('newGroupMessage', (message) => {
                    console.log('✅ New group message:', message);
                    displayMessage(message, false);
                    scrollToBottom();
                });

                socket.on('groupUserTyping', (data) => {
                    console.log('⌨️ Group typing indicator:', data);
                    if (data.groupId === currentGroupId) {
                        showTypingIndicator(data.userId, data.isTyping);
                    }
                });

            } catch (error) {
                console.error('❌ Error creating Socket.IO instance:', error);
                updateConnectionStatus('disconnected', 'Failed to create connection');
                showNotification(`Failed to create connection: ${error.message}`, 'error');
            }
        }

        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.innerHTML = status === 'connecting' ? 
                `<span class="loading"></span> ${message}` : message;
        }

        // Group management functions
        async function createGroup() {
            const name = document.getElementById('groupName').value.trim();
            const members = document.getElementById('groupMembers').value.trim();

            if (!name) {
                showNotification('Group name is required', 'error');
                return;
            }

            if (!members) {
                showNotification('At least one member is required', 'error');
                return;
            }

            const memberIds = members.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            const token = document.getElementById('authToken').value.trim();

            try {
                const response = await fetch(`${API_BASE}/groups/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        description: `Test group: ${name}`,
                        userIds: memberIds
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Group created successfully!', 'success');
                    document.getElementById('groupName').value = '';
                    document.getElementById('groupMembers').value = '';
                    loadMyGroups();
                } else {
                    showNotification(`Failed to create group: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('❌ Error creating group:', error);
                showNotification(`Error creating group: ${error.message}`, 'error');
            }
        }

        async function loadMyGroups() {
            const token = document.getElementById('authToken').value.trim();
            
            if (!token) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/groups`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    displayGroups(data.data);
                } else {
                    showNotification(`Failed to load groups: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('❌ Error loading groups:', error);
                showNotification(`Error loading groups: ${error.message}`, 'error');
            }
        }

        function displayGroups(groups) {
            const container = document.getElementById('myGroups');
            container.innerHTML = '';

            if (groups.length === 0) {
                container.innerHTML = '<div style="padding: 15px; text-align: center; color: #64748b;">No groups found</div>';
                return;
            }

            groups.forEach(group => {
                const groupEl = document.createElement('div');
                groupEl.className = 'group-item';
                groupEl.onclick = () => selectGroupById(group.id);
                
                groupEl.innerHTML = `
                    <div class="group-name">${group.name}</div>
                    <div class="group-info">
                        ${group.participants.length} members • 
                        ${group.admin.firstName} ${group.admin.lastName} (Admin)
                    </div>
                `;
                
                container.appendChild(groupEl);
            });
        }

        async function selectGroupById(groupId) {
            try {
                const response = await fetch(`${API_BASE}/groups/${groupId}`, {
                    headers: {
                        'Authorization': `Bearer ${document.getElementById('authToken').value}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentGroup = data.data;
                    currentGroupId = groupId;
                    
                    // Update UI
                    document.getElementById('currentGroupName').textContent = currentGroup.name;
                    document.getElementById('groupInfo').innerHTML = `
                        <span style="font-size: 12px; color: #64748b;">
                            ${currentGroup.participants.length} members
                        </span>
                    `;
                    
                    // Load messages
                    loadGroupMessages(groupId);
                    
                    // Join group chat room
                    if (socket) {
                        socket.emit('joinGroupChat', groupId);
                    }
                    
                    // Update active group in list
                    updateActiveGroup(groupId);
                } else {
                    showNotification(`Failed to load group: ${data.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Error loading group: ${error.message}`, 'error');
            }
        }

        function updateActiveGroup(groupId) {
            // Remove active class from all groups
            document.querySelectorAll('.group-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected group
            const groupItems = document.querySelectorAll('.group-item');
            groupItems.forEach(item => {
                if (item.onclick.toString().includes(groupId)) {
                    item.classList.add('active');
                }
            });
        }

        async function loadGroupMessages(groupId) {
            try {
                const response = await fetch(`${API_BASE}/groups/${groupId}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${document.getElementById('authToken').value}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    displayMessages(data.data);
                    scrollToBottom();
                } else {
                    showNotification(`Failed to load messages: ${data.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Error loading messages: ${error.message}`, 'error');
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b; margin-top: 50px;">No messages yet. Start the conversation!</div>';
                return;
            }

            messages.forEach(message => {
                displayMessage(message, false);
            });
        }

        function displayMessage(message, isOwn = false) {
            const container = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            
            // Determine if this is the current user's message
            const messageUserId = message.senderId || message.userId || message.sender?.id;
            const isCurrentUser = messageUserId == currentUserId;
            
            messageEl.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            
            // Format timestamp properly
            let timestamp = 'Unknown time';
            try {
                if (message.createdAt) {
                    const date = new Date(message.createdAt);
                    if (!isNaN(date.getTime())) {
                        timestamp = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }
                }
            } catch (e) {
                console.log('⚠️ Could not parse timestamp:', message.createdAt);
            }
            
            // Get sender name
            let senderName = 'Unknown';
            if (message.senderName) {
                senderName = message.senderName;
            } else if (message.sender) {
                senderName = `${message.sender.firstName || ''} ${message.sender.lastName || ''}`.trim() || 'Unknown';
            } else if (isCurrentUser) {
                senderName = 'You';
            }
            
            messageEl.innerHTML = `
                <div class="message-header">
                    ${senderName} • ${timestamp}
                </div>
                <div class="message-content">${message.content}</div>
            `;
            
            container.appendChild(messageEl);
        }

        function displayGroupChat(data) {
            currentGroup = data.group;
            currentGroupId = data.groupId;
            
            // Update UI
            document.getElementById('currentGroupName').textContent = currentGroup.name;
            document.getElementById('groupInfo').innerHTML = `
                <span style="font-size: 12px; color: #64748b;">
                    ${currentGroup.participants.length} members
                </span>
            `;
            
            // Display messages
            displayMessages(data.messages);
        }

        // Message functions
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentGroupId) return;
            
            if (socket) {
                socket.emit('sendGroupMessage', {
                    groupId: currentGroupId,
                    content: content,
                    messageType: 'text'
                });
                
                // Display own message immediately
                const message = {
                    content: content,
                    senderId: currentUserId,
                    createdAt: new Date().toISOString()
                };
                displayMessage(message, true);
                scrollToBottom();
                
                input.value = '';
            } else {
                showNotification('Not connected to server', 'error');
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator(userId, isTyping) {
            const indicator = document.getElementById('typingIndicator');
            if (isTyping) {
                indicator.textContent = `User ${userId} is typing...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        // Utility functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
